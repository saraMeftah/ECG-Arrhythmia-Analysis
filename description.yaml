##  Feature Extraction

For each heartbeat (MLII lead), the following features are extracted:

- **Mean**: average signal level (baseline)
- **Standard Deviation (std)**: signal variability
- **Max**: R-peak amplitude
- **Min**: lowest voltage (Q/S wave depth)

These features form the input for machine learning models.

