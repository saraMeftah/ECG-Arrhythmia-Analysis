## Sampling Frequency (360 Hz)

The ECG signals are sampled at **360 Hz**, meaning:

- 360 samples per second
- Each sample ≈ 2.78 ms
- A heartbeat spans **many samples**, not just one point

This resolution allows accurate analysis of ECG waveforms
(P wave, QRS complex, T wave).

